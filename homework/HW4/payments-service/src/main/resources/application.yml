spring:
  application:
    name: payments-service
  datasource:
    url: jdbc:h2:mem:paymentsdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: payments-service-group
      auto-offset-reset: earliest
    listener:
      ack-mode: record

server:
  port: 8082

payments:
  kafka:
    payment-request-topic: order-payment-request
    payment-status-topic: payment-status

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html